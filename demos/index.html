<script>

	'use strict';

	class Person2 {

		constructor(firstName, lastName) {
			this.firstName = firstName;
			this.lastName = lastName;
		}

		getFullName() {
			return this.firstName + ' ' + this.lastName;
		}

	}

	class Student2 extends Person2 {

		constructor(studentId, firstName, lastName) {
			super(firstName, lastName);
			this.studentId = studentId;
		}

		getStudentInfo() {
			return `${this.studentId} ${this.lastName}, ${this.firstName}`;
		}

	}

	const s2 = new Student2(2, 'Jane','Martin');
	const s3 = new Student2(3, 'Tim','Martin');

	// Person2.prototype.getFullName = function() {
	// 	console.log('hijacked...');
	// };

	console.log(s2.getFullName());
	console.log(s3.getFullName());


	// console.log(typeof Student2);

	console.dir(Student2);
	// console.dir(s2);



	function Person(firstName, lastName) {
		this.firstName = firstName;
		this.lastName = lastName;
	}

	Person.prototype.getFullName = function() {
		return this.firstName + ' ' + this.lastName;
	};

	function Student(studentId, firstName, lastName) {
		this._super.call(this, firstName, lastName);
		this.studentId = studentId;
	}

	Student.prototype = Object.create(Person.prototype);
	Student.prototype.constructor = Student;
	Student.prototype._super = Person;

	Student.prototype.getStudentInfo = function() {
		return `${this.studentId} ${this.lastName}, ${this.firstName}`;
	};

	// var s = new Student(1, 'Bob','Martin');
	// console.log(s.getFullName());
	// console.log(s.getStudentInfo());

	console.dir(Student);
	// console.dir(s);


</script>
